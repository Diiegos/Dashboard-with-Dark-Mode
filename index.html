<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <div class="wrapper">
        <h1>Social Media Dashboard</h1>
        <p class="wrapper__followers">Total Followers: 23, 004</p>
   
      </div>
    </header>

    <section class="top__cars">
      <div class="wrapper">
        <div class="grip">
          <article class="card facebook">
            <p class="card__title">
              <img src="./assets/icon-facebook.svg" alt="facebook_logo" />
              @Diiegosrm
            </p>
            <p class="card__followers">
              <span class="card__followers--numbers">1997</span>
              <span class="card__followers--title">FOLLOWERS</span>
            </p>
            <p class="card__p">
              <img src="./assets/icon-up.svg" alt="" /> 17 Today
            </p>
          </article>
          <article class="card twitter">
            <p class="card__title">
              <img src="./assets/icon-twitter.svg" alt="facebook_logo" />
              @Diiegosrm
            </p>
            <p class="card__followers">
              <span class="card__followers--numbers">7.3k</span>
              <span class="card__followers--title">FOLLOWERS</span>
            </p>
            <p class="card__p">
              <img src="./assets/icon-up.svg" alt="" /> 31 Today
            </p>
          </article>
          <article class="card instagram">
            <p class="card__title">
              <img src="./assets/icon-instagram.svg" alt="facebook_logo" />
              @Diiegosrm
            </p>
            <p class="card__followers">
              <span class="card__followers--numbers">1279</span>
              <span class="card__followers--title">FOLLOWERS</span>
            </p>
            <p class="card__p">
              <img src="./assets/icon-up.svg" alt="" /> 9 Today
            </p>
          </article>
          <article class="card youtube">
            <p class="card__title">
              <img src="./assets/icon-youtube.svg" alt="facebook_logo" />
              @Diiegosrm
            </p>
            <p class="card__followers">
              <span class="card__followers--numbers">22k</span>
              <span class="card__followers--title">FOLLOWERS</span>
            </p>
            <p class="card__p">
              <img src="./assets/icon-up.svg" alt="" /> 15 Today
            </p>
          </article>
        </div>
      </div>
    </section>
  </body>
</html>
